{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="sign-up-block" id="the-pages-main-content">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>

{% endblock %}
